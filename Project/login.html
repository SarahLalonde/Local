<!doctype html>
<html>
    <head>
        <title>I'm With Local</title>
        <link rel="stylesheet" href="stylesheets/style.css"/>
    </head>
    <body>
    	<h1>I'm With Local</h1>
        <img src="http://static.guim.co.uk/sys-images/Education/Pix/pictures/2013/1/17/1358446759827/A-three-toed-tree-sloth-h-008.jpg">
    		<form action="/login" method="post">
            <p>
    			<label for="firstname-field">First Name</label>
    			<input type="text" name="First Name" id="firstname-field">
    		</p>
             <p>
                <label for="lastname-field">Last Name</label>
                <input type="text" name="Last Name" id="lastname-field">
            </p>
            <p>
                <label for="email-field">E-mail</label>
                <input type="text" name="E-mail" id="email-field">
            </p>
              <p> 
                <label for="password-field">Password</label>
                <input type="password" name="Email"
             </p>
            <p> 
                <label for="age-field">Age</label>
                <input type="text" name="Age" id="age-field">
            </p>
            <p>
                <label for="male-radio">Male</label>
                <input type="radio" id="male-radio" name="gender" value="male">
                <label for="female-radio">Female</label>
            <input type="radio" id="female-radio" name="gender" value="Female">
            </p>
            <p>

                <label for="hnhood-field">My Home Neighbourhood</label>
                <select name="My Home Nieghbourhood" id="hnhood-field">

                    <option>West End</option>
                    <option>Yaletown/option>
                    <option>Coal Harbour</option>
                    <option>Gastown</option>
                    <option>False Creek</option>
                    <option>Chinatown</option>
                    <option>Downtown Eastside</option>
                    <option>Dunbar-Southlands</option>
                    <option>Fairview Granville Island</option>
                    <option>South Cambie</option>
                    <option>Kerrisdale</option>
                    <option>Kitsilano</option>
                    <option>Marpole</option>
                    <option>Oakridge</option>
                    <option>Shaughnessy</option>
                    <option>Point Grey</option>
                    <option>Commercial Drive</option>
                    <option>Grandview-Woodland</option>
                    <option>Hastings-Sunrise</option>
                    <option>Kensington</option>
                    <option>Killarney</option>
                    <option>Mount Pleasant</option>
                    <option>Strathcona</option>
                    <option>Victoria-Fraserview</option>
                    <option>Renfrew-Collingwood</option>
                    <option>Out of Town or Other</option>
                </select>
            </p>
            <p> 
                <label for="property-field">Property</label>
                <select name="Property" id="property-field">
                    <option>1124 Commercial</option>
                    <option> 775 West Broadway</option>
                    <option> 857 Denman Street</option>
                    <option> 1223 Victoria Drive</option>

                </select>
            </p>
            <p>
                <button>Submit</button>
            </p>
    </form>
    </body>

</html>
